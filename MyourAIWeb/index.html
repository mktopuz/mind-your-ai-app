<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Your AI - AI Apps & Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { // Cyan / Turquoise
              light: '#67e8f9', // cyan-300
              DEFAULT: '#06b6d4', // cyan-500
              dark: '#0e7490', // cyan-700
            },
            secondary: { // Teal / Green-Blue
              light: '#5eead4', // teal-300
              DEFAULT: '#14b8a6', // teal-500
              dark: '#0f766e', // teal-700
            },
            accent: { // Sky Blue / Bright Blue
              light: '#7dd3fc', // sky-300
              DEFAULT: '#38bdf8', // sky-500
              dark: '#0284c7', // sky-700
            },
            neutral: {
              lightest: '#f8fafc', // slate-50
              light: '#f1f5f9',   // slate-100
              DEFAULT: '#cbd5e1', // slate-300
              medium: '#64748b', // slate-500
              dark: '#1e293b',   // slate-800
              darker: '#0f172a'  // slate-900
            }
          },
          animation: {
            'gradient-x': 'gradient-x 15s ease infinite',
          },
          keyframes: {
            'gradient-x': {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
          }
        }
      }
    }
  </script>
  {/* IMPORTANT: Place your logo.png in a public 'assets' folder at the root of your project. */}
